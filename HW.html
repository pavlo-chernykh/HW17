<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    listArr = [1, 2, [1.1, 1.2, 1.3], 3];
    function generateList(array) {
      const ul = document.createElement('ul');

      array.forEach(el => {
        const li = document.createElement('li');
        if (Array.isArray(el)) {
          const innerEl = generateList(el);
          li.append(innerEl);
        } else {
          li.textContent = el;
        }
        ul.append(li)
      });
      return ul;
    }

  const list = generateList(listArr)
  document.body.prepend(list)


    function generateTable(rows = 10, columns = 10) {
      const table = document.createElement('table');
      for (let iRow = 0; iRow < rows; iRow++) {
        const row = document.createElement('tr');
        for (let iCol = 1; iCol <= columns; iCol++) {
          const col = document.createElement('td');
          col.textContent = (iRow * columns) +iCol;
          row.append(col);
        }
        table.append(row)
      }
      return table;
    }
    const tableRes = generateTable(10, 10);
    const script = document.querySelector('script');
    script.before(tableRes);
  </script>
</body>
</html>
